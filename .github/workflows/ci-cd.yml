name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: ./user-service

    - name: Run lint
      run: npm run lint
      working-directory: ./user-service

    - name: Run tests
      run: npm run test
      working-directory: ./user-service

    - name: Build project
      run: npm run build
      working-directory: ./user-service

    - name: Log in to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

    - name: Build Docker image
      run: docker build ./user-service -t $DOCKER_USERNAME/user-service:${{ github.sha }}

    - name: Push Docker image to Docker Hub
      run: docker push $DOCKER_USERNAME/user-service:${{ github.sha }}

    - name: Deploy to Kubernetes
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        kubectl set image deployment/user-service user-service=$DOCKER_USERNAME/user-service:${{ github.sha }}
        kubectl rollout status deployment/user-service
